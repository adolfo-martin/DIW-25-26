<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            user-select: none;
        }

        body {
            height: 100dvh;
            place-content: center;
            justify-self: center;
        }

        .menu-label {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: darkgreen;
            color: white;
            position: relative;

            &::before,
            &::after {
                content: "";
                position: absolute;
                left: 20px;
                width: 60px;
                transition-duration: 500ms;
                transition-timing-function: linear;
            }

            &::before {
                top: 20px;
                height: 35px;
                border-top: solid 10px white;
                border-bottom: solid 10px white;
            }

            &::after {
                top: 70px;
                border-top: solid 10px white;
            }

            body:has(.menu-checkbox:checked) &::before {
                border-bottom: none;
                rotate: 39deg;
                transform-origin: top left;
                width: 85px;
            }

            body:has(.menu-checkbox:checked) &::after {
                rotate: -39deg;
                transform-origin: bottom left;
                width: 85px;
            }
        }

        /* body:has(.menu-checkbox:checked) {    label.menu-label::before {        border-bottom: none;        rotate: 39deg;        transform-origin: top left;        width: 85px;    }
    label.menu-label::after {        rotate: -39deg;        transform-origin: bottom left;        width: 85px;    }} */
        .menu-checkbox {
            display: none;
        }
    </style>
</head>

<body>
    <label for="tChkMenu" class="menu-label"></label>

    <input type="checkbox" id="tChkMenu" class="menu-checkbox">
</body>

</html>
